<div class="flexCol">
  <h1>Who wants to play?</h1>
  <form [formGroup]="form" class="frm" (submit)="submitForm()">
    <div class="formCol">
      <label for="player1">Player 1</label>
      <input id="player1" type="text" class="inp" formControlName="player1" />
    </div>
    <div class="formCol">
      <label for="player2">Player 2</label>
      <input id="player2" type="text" class="inp" formControlName="player2" />
    </div>
    <div class="formCol formColRight">
      <button type="submit" class="btn submit">Play</button>
    </div>
  </form>
</div>
